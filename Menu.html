<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QUESTIFY</title>
  <style>
    /* Import Minecraft-like pixel font */
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

    body {
      margin: 0;
      font-family: 'Press Start 2P', cursive;
      color: white;
      text-align: center;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(#87CEEB 50%, #3a9a3a 75%, #5a3a1e 100%);
      background-attachment: fixed;
    }

    h1 {
      font-size: 40px;
      background: #2d2d2d;
      padding: 15px 25px;
      border: 4px solid #00ff00;
      box-shadow: 0px 0px 15px #00ff00;
      margin-bottom: 20px;
      text-transform: uppercase;
    }

    p {
      background: rgba(0, 0, 0, 0.7);
      display: inline-block;
      padding: 8px 15px;
      border-radius: 6px;
      margin-bottom: 40px;
      font-size: 12px;
    }

    .btn {
      display: block;
      width: 260px;
      margin: 15px auto;
      padding: 18px;
      background: #3a9a3a;
      border: 4px solid #2d2d2d;
      color: #fff;
      text-decoration: none;
      font-size: 14px;
      transition: all 0.2s ease-in-out;
      box-shadow: 4px 4px #2d2d2d;
      cursor: pointer;
    }

    .btn:hover {
      background: #46c346;
      transform: translateY(-3px);
      box-shadow: 6px 6px #1a1a1a, 0 0 15px #00ff00;
    }

    .btn:active {
      transform: translateY(2px);
      box-shadow: 2px 2px #111;
    }
    footer
    {
        position : absolute;
        bottom : 10px;
        font-size : 0.9rem;
        color : rgba(255,255,255,0.9);
    }
  </style>
</head>
<body>

  <p>Gamified Environmental Education Platform</p>
